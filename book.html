<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <style>
         .tra{
         
         margin-top: 50px;
        color: black;
        text-align: center;

    }
    </style>
</head>
<body>

    
    
    <div class="tra"><h3>Booking Form</h3></div>
  <div class="container mt-5" style="border-radius: 20px; background: linear-gradient(10deg, rgb(20, 270, 152),rgb(205, 207, 215),rgb(125, 198, 264),rgb(202, 190, 190), rgb(138, 138, 144)); margin-bottom: 15px; padding-bottom: 18px; padding-top: 15px;">
    <div class="row">
        <div class="col-md-6"><h3 style="font-family:  Arial, Helvetica, sans-serif; margin-top: 30px;">Booking</h3>
            <h3 style="margin: 20px;">Online Booking</h3>
            <p style="margin-top: 30px; font-size: 20px; font-family:Verdana, Geneva, Tahoma, sans-serif;">
                Welcome to our Travel-Partner, Here you can book your tour and enjoy the trip. We are here to create memories.
            </p>
        </div>
        <div class="col-md-6">
            <h2 style="font-family: cursive;">Book A Tour</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" >
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="datetime">Date & Time:</label>
                    <input type="datetime-local" class="form-control" id="datetime">
                </div>
                <div class="form-group">
                    <label for="destination">Destination:</label>
                    <select class="form-control" id="destination">
                        <option value="">--Select--</option>
                        <option value="Thailand">Thailand</option>
                        <option value="France">France</option>
                        <option value="Spain">Spain</option>
                        <option value="USA">USA</option>
                        <option value="Italy">Italy</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Germany">Germany</option>
                        <option value="Greece">Greece</option>
                        
                    </select>
                </div>
                <div class="form-group">
                    <label for="comment">Your Special Request :</label>
                    <textarea class="form-control" id="comment" rows="3" placeholder="Enter your comments" style="margin-bottom: 5px;"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 8px;">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
